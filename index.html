<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="img/google_logo.png" alt="logo-google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="img/twitter_logo.png" alt="logo-twitter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
                <span>O crea una cuenta</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="text" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="text" placeholder="6+ caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
